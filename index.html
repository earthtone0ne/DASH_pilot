<html>
	<head>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1.0" />
		<title>DASH (Disease Avoidance Social Hilarity)</title>
		<script src="dash.js"></script>
	</head>
	<body>
		<h1>D.A.S.H.</h1>
		<h2>Clue generator</h2>
		<section>
			<h3>Roll for category...</h3>
			<div id="dieElement"><span>Roll!</span></div>
			<p id="rollResult"> </p>
		</section>
		<form action="submit" id="typeSelectionForm">
			<label for="typeSelectionElement">Clue type</label>
			<select name="typeSelectionElement" class="type-select" id="typeSelectionElement">
				<option value="">Select one</option>
			</select>
			<button type="submit">Pick a card...</button>
		</form>
		<section id="resultPane">
			<button style="display:none">Show me the answer!</button>
		</section>
	</body>
</html>
