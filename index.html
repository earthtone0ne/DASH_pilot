<html>
	<head>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1.0" />
		<title>DASH (Disease Avoidant Social Hilarity)</title>
		<script src="dash.js"></script>
		<link href="dash.css" rel="stylesheet">
	</head>
	<body>
		<header>
			<h1>D.A.S.H.</h1>
			<h2>Disease Avoidant Social Hilarity</h2>
		</header>
		<section>
			<h3>Roll for category...</h3>
			<div class="dieElementContainer"><button id="dieElement"><span>Roll!</span></button></div>
			<p id="rollResultElement"> </p>
		</section>
		<form action="submit" id="typeSelectionForm">
			<h3 for="typeSelectionElement">Clue type...</h3>
			<select name="typeSelectionElement" class="type-select" id="typeSelectionElement">
				<option value="">Select one</option>
			</select>
			<button type="submit" disabled>Pick a card...</button>
		</form>
		<section id="resultPane" style="opacity:0">
			<h6></h6>
			<p></p>
		</section>
		<button id="revealAnswerButton" style="display:none">Show the answer!</button>
		<button id="resetPageButton" style="display:none">Next Round</button>
	</body>
</html>
